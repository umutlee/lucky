name: all_lucky
description: A new Flutter project for fortune telling.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.4.9
  go_router: ^13.0.1
  shared_preferences: ^2.2.2
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  intl: ^0.19.0
  http: ^1.1.2
  path_provider: ^2.1.1
  sqflite: ^2.3.0
  flutter_local_notifications: ^16.2.0
  url_launcher: ^6.2.2
  package_info_plus: ^5.0.1
  device_info_plus: ^9.1.1
  connectivity_plus: ^5.0.2
  flutter_secure_storage: ^9.0.0
  logger: ^2.0.2+1
  flutter_compass: ^0.8.0
  sensors_plus: ^4.0.1
  geolocator: ^10.1.0
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  mockito: ^5.4.3
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    
  fonts:
    - family: NotoSansTC
      fonts:
        - asset: assets/fonts/NotoSansTC-Regular.otf
        - asset: assets/fonts/NotoSansTC-Medium.otf
          weight: 500
        - asset: assets/fonts/NotoSansTC-Bold.otf
          weight: 700 